<div class="products-container">
  <h2>Product List</h2>

  <!-- this are the inputs to add 1)name....2)description.....3)price im using ngModel because we are binding Products and Product-Items -->
  <div class="add-product-form">
    <input
      type="text"
      placeholder="Product Name"
      [(ngModel)]="newProduct.name"
    />
    <input
      type="text"
      placeholder="Product Description"
      [(ngModel)]="newProduct.description"
    />
    <input
      type="number"
      placeholder="Product Price"
      [(ngModel)]="newProduct.price"
    />
    <!-- add button on addProduct onclick -->
    <button (click)="addProduct()">Add Product</button>
  </div>

  <!-- This is where we are im itteration over products and indexing "i" and deleting products on index "i" -->
  <div class="products-list">
    <app-product-item
      *ngFor="let product of products; index as i"
      [product]="product"
      (delete)="deleteProduct(i)"
    ></app-product-item>
  </div>
</div>
